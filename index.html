<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>To-Do</title>
  </head>
  <body>
    <nav class="navbar">
      <ul class="navbar-nav"></ul>
    </nav>
    <main>
      <h1>To Do</h1>
      <div class="tasklist">
        <div class="taskbar">
          <div class="taskbar-checkbox">
            <input type="checkbox" />
          </div>
          <div class="taskbar-wrapper">
            <div class="taskbar-title">To-Do list yap,</div>
            <div class="taskbar-due">15.12.2021</div>
            <div class="taskbar-notes">
              Güzel kullanışlı ve harika bir todo list yap
            </div>
          </div>
          <div class="taskbar-edit">X</div>
        </div>
      </div>
    </main>
    <div class="addButton">
      <a onclick="" class="addText">
        <svg
          aria-hidden="true"
          focusable="false"
          data-prefix="fas"
          data-icon="plus"
          class="svg-inline--fa fa-plus fa-w-14"
          role="img"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512"
        >
          <path
            fill="currentColor"
            d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"
          ></path>
        </svg>
      </a>
    </div>
  </body>
  <script src="/script.js"></script>
</html>
